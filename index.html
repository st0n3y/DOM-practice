<!DOCTYPE html>
<html>
<head>
  <title>Frontend JS</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="app.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Miniver|PT+Serif|Dosis' rel='stylesheet' type='text/css'>
</head>
<body>
  <header>
    <div class="clipped">
    <h1>

    </h1>

  <main>

    </intro>
    <section id="quotes">
      <article id="quote">
        
      </article>

      <!-- <aside id="quote-of-the-day">
        <h2>Quote of the day</h2>
        <blockquote>
          That is quite obviously a frog.
          <cite>
            Jay Chetty
          </cite>
        </blockquote>
      </aside> -->
      </section>

      <form id='quote-form'>
        <label>
        Add a quote:
        </label>
        <div form>
        <input type="text" id="quote-input" size="40" placeholder="Enter quote">
        <input type="text" id="author-input" size="40" placeholder="Enter author">
        <input type="button" id="add-button" value="Add Quote">
      </form>
      </div>
        <h2>Sign up</h2>
        <p id="strapline">Get a cool programming quote delivered to your inbox every day.</p>
        <form name="theForm">
          <fieldset>
            <label>
              Email Address: 
            </label>
            <input type="text" placeholder="your email address" />
            <button>Submit</button>
          </fieldset>
        </form>
